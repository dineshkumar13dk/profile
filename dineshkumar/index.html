<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinesh Kumar</title>
    <link rel="stylesheet" href="/resources/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="logo">
                <h1 th:text="${user.name}">Dinesh</h1>
            </div>
            <ul class="nav-links">
                <li><a href="/"><i class="fas fa-home"></i>Home</a></li>
                <li><a href="/about"><i class="fas fa-user"></i>About</a></li>
                <li><a href="/projects"><i class="fas fa-briefcase"></i>Projects</a></li>
                <li><a href="/contact"><i class="fas fa-envelope"></i>Contact</a></li>
            </ul>
        </aside>

        <!-- Toggle Button -->
        <button class="toggle-button" id="toggle-button">
            <i class="fas fa-arrow-left" id="toggle-icon"></i>
        </button>

        <!-- Main Content -->
        <main class="main-content">
            <section id="home" class="home">
                <div class="profile">
                    <img th:src="@{/images/dinesh.png}" alt="Profile Photo">
                </div>
                <div class="info">
                    <p th:text="'I’m ' + ${user.name}">I’m Dinesh</p>
                    <h1 th:text="${user.profession}">Website Developer</h1>
                    <p th:text="${user.description}">
                        I am a web and software developer with expertise in Java, Spring Boot, and modern web technologies.
                    </p>
                    <div class="social-links">
                        <a th:href="${user.social.facebook}" target="_blank"><i class="fab fa-facebook-f"></i></a>
                        <a th:href="${user.social.twitter}" target="_blank"><i class="fab fa-twitter"></i></a>
                        <a th:href="${user.social.linkedin}" target="_blank"><i class="fab fa-linkedin-in"></i></a>
                        <a th:href="${user.social.github}" target="_blank"><i class="fab fa-github"></i></a>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="/resources/script.js"></script>
</body>
</html>
