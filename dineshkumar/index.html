<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <header class="header">
        <h1>User Dashboard</h1>
    </header>
    <main class="container">
        <section class="user-details">
            <img id="user-photo" src="assets/images/default-profile.jpg" alt="User Photo" class="profile-photo">
            <h2 id="user-name">Your Name</h2>
            <h3>Skills</h3>
            <ul id="user-skills">
                <li>Java</li>
                <li>Spring Boot</li>
                <li>HTML/CSS</li>
            </ul>
            <button class="btn" onclick="location.href='profile.html'">Edit Profile</button>
        </section>
    </main>
</body>
</html>
